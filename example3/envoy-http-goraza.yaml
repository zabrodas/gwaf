admin:
  access_log_path: /logs/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 8888 }


static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 1337 }
    filter_chains:
    - filters:

#      - name: envoy.filters.network.ext_authz
#        typed_config:
#          "@type": type.googleapis.com/envoy.extensions.filters.network.ext_authz.v3.ExtAuthz
#          stat_prefix: ext_authz
#          transport_api_version: V3
#          grpc_service:
#            envoy_grpc:
#              cluster_name: ext-authz
##          include_peer_certificate: true

      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route:
                  cluster: backend
                  auto_host_rewrite: true
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              cors:
                allow_origin_string_match:
                - prefix: "*"
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                max_age: "1728000"
                expose_headers: custom-header-1,grpc-status,grpc-message
          http_filters:

          - name: envoy.filters.network.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              stat_prefix: ext_authz
              transport_api_version: V3
              grpc_service:
                envoy_grpc:

## switch between simple authorization server and goraza-authorization server
#                  cluster_name: ext-authz
                  cluster_name: ext-authz-goraza


          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router


  clusters:

  - name: backend
    type: strict_dns
    connect_timeout: 20s
#    http2_protocol_options: {}
    lb_policy: round_robin
    dns_refresh_rate: 90s
    load_assignment:
      cluster_name: backend
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: andrey-zabrodin.net
                    port_value: 80
    dns_lookup_family: V4_ONLY


  - name: ext-authz-goraza
    type: STRICT_DNS
    lb_policy: round_robin
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: ext-authz-goraza
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
               address: host.docker.internal # extauth
               port_value: 4041
    dns_lookup_family: V4_ONLY

