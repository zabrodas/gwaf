version: "3.7"
services:

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    networks:
      - envoymesh
    expose:
      - "8123"
    ports:
      - "8123:5050"

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    networks:
      - envoymesh

  extauth:
    build:
      context: .
      dockerfile: Dockerfile.extauth
    networks:
      - envoymesh
    expose:
      - "4040"
    ports:
      - "4040:4040"

      
  envoy:
    build:
      context: .
      dockerfile: Dockerfile.envoy
    volumes:
      - ./envoy.yaml:/etc/envoy.yaml
      - ./logs:/logs
    networks:
      - envoymesh
    expose:
      - "8888"
      - "1337"
    ports:
      - "8888:8888"
      - "1337:1337"

networks:
  envoymesh: {}
