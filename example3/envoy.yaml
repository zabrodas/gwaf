admin:
  access_log_path: /logs/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 8888 }

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address: { address: 0.0.0.0, port_value: 1337 }
      filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          typed_config:
#            "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v3.HttpConnectionManager
            "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            stat_prefix: ingress_http
            codec_type: AUTO
            route_config:
              name: local_route
              virtual_hosts:
              - name: local_service
                domains: ["*"]
#                per_filter_config:
#                  envoy.ext_authz:
#                    check_settings:
#                      context_extensions:
#                        virtual_host: local_service
                routes:
                - match:
                    prefix: "/" 
                    grpc: {}
                  route:  
                    cluster: backend

#            http_filters:
#            - name: envoy.router

  clusters:
  - name: backend
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
#    http2_protocol_options: {} # enable H2 protocol
    load_assignment:
      cluster_name: backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 8123
